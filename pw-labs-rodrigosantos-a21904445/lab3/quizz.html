        <h3>Quizz</h3>

        <form method="POST" action="email">
            <fieldset>
                <legend><b>Identificação</b></legend>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Insira o nome" maxlength="25" autofocus required><br>
    
                <label for="apelido">Apelido:</label>
                <input type="text" name="apelido" placeholder="Insira o apelido" required><br>
    
                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="Insira o email" autocomplete="on" size="30" required><br>
            </fieldset>
    
            <fieldset>
                <p>Sydney é a capital de estado de...</p>
                <input type="radio" id="Lisboa" name="capital">
                <label for="Lisboa">Lisboa</label><br>
    
                <input type="radio" id="Nova Gales do Sul" name="capital">
                <label for="Nova Gales do Sul">Nova Gales do Sul</label><br>
    
                <input type="radio" id="França" name="capital">
                <label for="França">França</label><br>
            </fieldset>

            <fieldset>
                <p>A área total de sydney é...</p>
                <input type="checkbox" id="11.000" name="area">
                <label for="11.000">11.000km<sup>2</sup></label><br>
    
                <input type="checkbox" id="20.000" name="area">
                <label for="area">20.000km<sup>2</sup></label><br>

                <input type="checkbox" id="12.145" name="area" multiple>
                <label for="12.145">12.145km<sup>2</sup></label><br><br>
            </fieldset>
    
            <fieldset>
                <label for="fundada">Sydney foi fundada em...</label>
                <input type="date" id="fundada" name="data">
            </fieldset>
    
            <fieldset>
                <label for_="populacao">Qual é a população total de sydney?</label>
                <input type="number" id="populacao" name="populacao" min="1000000" step="5">
            </fieldset>
    
            <fieldset>
                <label for="pais">Em que país fica sydney?</label>
                <select name="pais" id="pais">
                    <option value="Portugal">Portugal</option>
                    <option value="Inglaterra">Inglaterra</option>
                    <option value="Austrália">Austrália</option>
                </select>
            </fieldset>
    
            <fieldset>
                <label for="temperatura">Que temperatura atinge no verão (entre 1 e 50):</label>
                <input type="range" id="temperatura" name="temperatura" min="1" max="50" oninput="temperaturaN.value = parseInt(temperatura.value)"><output name="temperaturaN" for="temperatura">0</output> %
            </fieldset>
            
            <fieldset>
                <p>Submita para ver o que acontece...</p>
                <input type="image" src="images/australia.png" alt="Submit" width="100">
            </fieldset>
    
            <fieldset>
                <label for="bandeira">Selecione a cor que mais predomina na bandeira de Austrália...</label>
                <input type="color" nome="bandeira" value="#ffffff">
            </fieldset>
            <br>Insira a sua opinião aqui:<br>
            <textarea name="opiniao" rows="10" cols="20" maxlength="100">
                Pode inserir texto aqui...
            </textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
